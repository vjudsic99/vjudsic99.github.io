<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Grading App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="appContainer" class="container">
    <div class="school-info">
      <h2>Osnovna škola Pazar</h2>
      <p>Tuzla, Bosna i Hercegovina</p>
      <p>Školska godina 2024/2025</p>
    </div>
    <h1>E-Dnevnik</h1>
    
    <div class="classes-list">
      <h2>Predmeti</h2>
      <div class="flying-table-container">
        <table id="classesTable" class="flying-table">
          <thead>
            <tr>
              <th>Naziv predmeta</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <form id="gradeForm">
      <div class="input-group">
        <label for="studentName">Ime učenika:</label>
        <input type="text" id="studentName" required>
      </div>

      <div class="input-group">
        <label for="className">Predmet:</label>
        <input type="text" id="className" required list="classList">
        <datalist id="classList"></datalist>
      </div>

      <div class="input-group">
        <label for="grade">Ocjena (1-5):</label>
        <input type="number" id="grade" min="1" max="5" required>
        <small>5=Odličan, 4=Vrlo dobar, 3=Dobar, 2=Dovoljan, 1=Nedovoljan</small>
      </div>

      <button type="submit">Dodaj ocjenu</button>
    </form>

    <div class="grades-container">
      <h2>Ocjene učenika</h2>
      <div id="gradesList"></div>
    </div>

    <footer>
      <p>Made by Vedad</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
